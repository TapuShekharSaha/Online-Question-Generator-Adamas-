<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Questions</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            align-items: center;
            background: url('static/university-contactban.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgba(0, 0, 0, 0.9);
            display: grid;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 400;
            height: 100vh;
            justify-items: center;
            width: 100vw;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
            text-align: left;
        }

        h2 {
            color: #807182;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #807182;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        .form-container {
            background-color: rgba(48, 174, 227, 0.54);
            border-radius: 5px;
            padding: 30px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.467);
            max-width: 400px;
            width: 90%;
            position: absolute;
            left: 1000px;
            top: 150px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            select,
            input[type="number"],
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Questions</h2>
        <form action="{{ url_for('generate') }}" method="POST">
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                </select>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num_2_marks">Number of 2-Marks Questions:</label>
                <input type="number" id="num_2_marks" name="num_2_marks" min="0" required>
            </div>
            <div class="form-group">
                <label for="num_5_marks">Number of 5-Marks Questions:</label>
                <input type="number" id="num_5_marks" name="num_5_marks" min="0" required>
            </div>
            <div class="form-group">
                <label for="num_10_marks">Number of 10-Marks Questions:</label>
                <input type="number" id="num_10_marks" name="num_10_marks" min="0" required>
            </div>
            <button type="submit">Generate Question Paper</button>
        </form>
    </div>
</body>
</html>
